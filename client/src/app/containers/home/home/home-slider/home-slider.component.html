<!-- Slideshow Main -->
<div class="slideshow_block_top col-xs-12 no-padding margin-bottom-30">    
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>
  
    <!-- Wrapper for slides -->
    <!-- <div class="carousel-inner">
      <div class="item active">
        <img [src]="firstSlide ? 'firstSlide[0].image_url' : 'http://localhost:4200/src/app/media/banner/1501948968_bn1.jpg' " alt="">
      </div>
      <div class="item" *ngFor="let item of sliderList">
        <img src="item.image_url" alt="Chicago">
      </div>
    </div> -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="http://s2.webbnc.vn/uploadv2/web/71/7121/slide/2017/08/05/04/04/1501948968_bn1.jpg" alt="Los Angeles">
      </div>
      <div class="item">
        <img src="http://s2.webbnc.vn/uploadv2/web/71/7121/slide/2017/08/09/09/40/1502271489_banner.jpg" alt="Chicago">
      </div>
      <div class="item">
        <img src="http://s2.webbnc.vn/uploadv2/web/71/7121/slide/2017/08/05/04/05/1501948999_bn3.jpg" alt="New York">
      </div>
      <div class="item">
        <img src="http://s2.webbnc.vn/uploadv2/web/71/7121/slide/2017/08/05/04/05/1501949011_bn4.jpg" alt="New York">
      </div>
      <div class="item">
        <img src="http://s2.webbnc.vn/uploadv2/web/71/7121/slide/2017/08/05/04/05/1501949025_bn5.jpg" alt="New York">
      </div>
    </div>
  
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
