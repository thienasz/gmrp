<div class="row">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Registered Users
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Date registered</th>
                <th>Email</th>
                <!-- <th>Status</th> -->
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of nmUsers">
                <td>{{ user.name }}</td>
                <td>{{ user.created_at }}</td>
                <td>{{ user.email }}</td>
                <!-- <td>
                  <span class="badge badge-success">Active</span>
                </td> -->
              </tr>
            </tbody>
          </table>
          <pagination
            [totalItems]="totalItems"
            [itemsPerPage]="itemsPerPage"
            (pageChanged)="pageChanged($event)">
          </pagination>
        </div>
      </div>
    </div>
    <!--/.col-->

    <div class="col-lg-6">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Facebook Users
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Date registered</th>
                <th>Game</th>
                <!-- <th>Status</th> -->
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of fbUsers">
                <td>{{ user.user_detail ? user.user_detail.first_name + " " + user.user_detail.last_name : "" }}</td>
                <td>{{ user.created_at }}</td>
                <td>{{ user.game ? user.game.name : "" }}</td>
                <!-- <td>
                  <span class="badge badge-success">Active</span>
                </td> -->
              </tr>
            </tbody>
          </table>
          <pagination
          [totalItems]="totalItemsFb"
          [itemsPerPage]="itemsPerPageFb"
          (pageChanged)="pageChangedFb($event)">
        </pagination>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
