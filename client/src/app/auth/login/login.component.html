<div class="login-screen-bg">
  <div class="container">
    <div class="row vertical-center-row">
        <div class="col-xs-12 col-sm-8 col-md-4 col-center-block">
            <div class="panel panel-git">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Sign in</strong></h3>
                </div>
                <div class="panel-body">
                    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                      <div class="login-form">
                        <div class="form-group">
                            <label for="login-name">Username or Email</label>
                            <input formControlName="username" type="text" class="form-control login-field" value="" id="login-name">
                        </div>
                        <div class="form-group">
                            <label for="login-pass">Password (<a href="http://www.jquery2dotnet.com/">forgot password</a>)</label>
                            <input formControlName="password" type="password" class="form-control login-field" value="" id="login-pass">
                        </div>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
